<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn ="http://java.sun.com/jsp/jstl/functions" 
	template="templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<p:layout>
			

			<p:layoutUnit position="center" style="border-style: none">
				<div style="height: 500px">
					<h:form>
						<p:growl id="msgs" showDetail="true" />
						<p:dashboard id="board" model="#{dashboardView.model}">
							<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
								update="msgs" />

							<p:panel id="sports" header="Verify Provider Details">
								<p:link  value="#{(providerBean.workbenchStatsList[0].qname.contains('testname')) ? providerBean.workbenchStatsList[0].count.concat(' Requests') : 'Request not found'}" outcome="pages/provider/providerDetails" >
									<f:param name="productId" value="10" />
								</p:link>
							</p:panel>

							<p:panel id="finance" header="Another Request Type Goes Here">
								<p:link  value="0 Requests">
									<f:param name="productId" value="10" />
								</p:link>
							</p:panel>

						</p:dashboard>

						<div style="clear: both" />
					</h:form>
				</div>

			</p:layoutUnit>
		</p:layout>


	</ui:define>


</ui:composition>
