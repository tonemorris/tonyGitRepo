<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contracts="cosmo">

	<ui:composition template="/template.xhtml">

		<ui:define name="metadata">
		</ui:define>
		<ui:define name="content">
			<p:layout>
				<p:layoutUnit position="center" style="border-style: none">
					<p:tabView>
						<p:tab title="Core">
							<div style="height: 500px">
								<h:form>
									<p:growl id="msgs" showDetail="true" />

									<p:dashboard id="board" model="#{dashboardView.model}">
										<p:ajax event="reorder"
											listener="#{dashboardView.handleReorder}" update="msgs" />

									</p:dashboard>

									<div style="clear: both" />
								</h:form>
							</div>

						</p:tab>
						<p:tab title="Home Delivery">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
								<h:outputText value="Francis Ford Coppola's legendary..." />
							</h:panelGrid>
						</p:tab>
						
					</p:tabView>

				</p:layoutUnit>
			</p:layout>

		</ui:define>
	</ui:composition>
</f:view>
</html>
