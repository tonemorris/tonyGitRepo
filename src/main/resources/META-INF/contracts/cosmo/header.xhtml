<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
		<p:layout style="min-width:400px;min-height:180px;">
			<p:layoutUnit position="center" style="background-color: black;">
				<p:toolbar>
					<f:facet name="right">
						<h:outputText value="#{session.lastAccessedTime}"
							style="color: #0560a5">
							<f:convertDateTime dateStyle="full" timeZone="EST" type="date" />
						</h:outputText>
						
						<p:spacer width="5" />
						<h:outputText value="|" style="color: #0560a5" />
						<p:spacer width="5" />
						<h:outputText value="Welcome" style="color: #0560a5" />
						<p:spacer width="5" />
						<h:outputText value="Tony Morris" style="color: #0560a5" />
						<p:spacer width="5" />
						
						<p:menuButton value="">
							<p:menuitem value="Logout" style="color: #0560a5" />
							<p:menuitem value="Home" style="color: #0560a5" />
						</p:menuButton>
					</f:facet>
				</p:toolbar>

				<h:panelGroup style="background-color: #103f63;min-height: 134px"
					layout="block">
					<p:spacer width="50" />
					<h:outputText value="Cigna" style="color:#1c81ce;font-size: 250%" />
					<p:spacer width="10" />
					<h:outputText value="PHARMACY IT" style="color:white" />
				</h:panelGroup>


			</p:layoutUnit>

		</p:layout>
	</h:form>

</ui:composition>
