<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
		<p:layout style="min-width:400px;min-height:180px;">
			<p:layoutUnit position="center" style="background-color: black;">
				<p:toolbar>
					<f:facet name="right">
						<h:outputText value="#{session.lastAccessedTime}"
							style="color: #0560a5">
							<f:convertDateTime dateStyle="full" timeZone="EST" type="date" />
						</h:outputText>
						
						<p:spacer width="5" />
						<h:outputText value="|" style="color: #0560a5" />
						<p:spacer width="5" />
						<h:outputText value="Welcome" style="color: #0560a5" />
						<p:spacer width="5" />
						<h:outputText value="Tony Morris" style="color: #0560a5" />
						<p:spacer width="5" />
						
						<p:menuButton value="">
							<p:menuitem value="Logout" style="color: #0560a5" />
							<p:menuitem value="Home" style="color: #0560a5" />
						</p:menuButton>
					</f:facet>
					<f:facet name="left">
						<p:menubar style="background-color: #e2e8ee;">
							<p:submenu label="My Cosmo" >
								<p:submenu label="New" >
									<p:menuitem value="Project" url="#" />
									<p:menuitem value="Other" url="#" />
								</p:submenu>
								<p:menuitem value="Open" url="#" />
								<p:separator />
								<p:menuitem value="Quit" url="#" />
							</p:submenu>

							<p:submenu label="Content" >
								<p:menuitem value="Undo" url="#"
									icon="ui-icon-arrowreturnthick-1-w" />
								<p:menuitem value="Redo" url="#"
									icon="ui-icon-arrowreturnthick-1-e" />
							</p:submenu>

							<p:submenu label="Source" >
								<p:menuitem value="Contents" url="#" />
								<p:submenu label="Search" >
									<p:submenu label="Text">
										<p:menuitem value="Workspace" url="#" />
									</p:submenu>
									<p:menuitem value="File" url="#" />
								</p:submenu>
							</p:submenu>
							
							<p:submenu label="Reporting" >
								<p:menuitem value="Contents" url="#" />
								<p:submenu label="Search" >
									<p:submenu label="Text">
										<p:menuitem value="Workspace" url="#" />
									</p:submenu>
									<p:menuitem value="File" url="#" />
								</p:submenu>
							</p:submenu>
							
							<p:submenu label="MatchMaker" >
								<p:menuitem value="Contents" url="#" />
								<p:submenu label="Search" >
									<p:submenu label="Text">
										<p:menuitem value="Workspace" url="#" />
									</p:submenu>
									<p:menuitem value="File" url="#" />
								</p:submenu>
							</p:submenu>
							
							<p:submenu label="DEC" >
								<p:menuitem value="Contents" url="#" />
								<p:submenu label="Search" >
									<p:submenu label="Text">
										<p:menuitem value="Workspace" url="#" />
									</p:submenu>
									<p:menuitem value="File" url="#" />
								</p:submenu>
							</p:submenu>
							
							<p:submenu label="Admin" >
								<p:menuitem value="Contents" url="#" />
								<p:submenu label="Search" >
									<p:submenu label="Text">
										<p:menuitem value="Workspace" url="#" />
									</p:submenu>
									<p:menuitem value="File" url="#" />
								</p:submenu>
							</p:submenu>

						</p:menubar>
					</f:facet>
				</p:toolbar>

				<h:panelGroup style="background-color: white;min-height: 134px"
					layout="block">
					<p:spacer width="50" height="75" />
					<h:graphicImage name="logo.jpg" />
					<p:spacer width="10" />
				</h:panelGroup>

			</p:layoutUnit>

		</p:layout>
	</h:form>

</ui:composition>
